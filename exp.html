    <style>
      .container1 {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-inline: 1.25rem;
        flex-direction: column;
        gap: 9rem;
        margin: 10rem 0 18rem;
      }
      .carousel {
        width: 100%;
        height: 773px;
        position: relative;
      }
      .carousel .carousel-item {
        width: 536px;
        height: 100%;
      }
      .carousel-item img {
        width: 100%;
        background: #363636;
        border-radius: 500px 500px 0 0;
      }
      .carousel-item.active img {
        background-color: #dedede;
      }
      .btns {
        width: 100%;
        height: 4vh;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 18rem;
      }
      .btns button {
        color: white;
        font-size: 5rem;
        background: transparent;
        outline: none;
        border: none;
      }
    </style>
